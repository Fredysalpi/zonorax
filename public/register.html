<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Zonorax</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/register-extra.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <svg viewBox="0 0 24 24" width="48" height="48">
                    <circle cx="12" cy="12" r="10" fill="currentColor" />
                    <circle cx="12" cy="12" r="6" fill="#000" />
                    <circle cx="12" cy="12" r="2" fill="currentColor" />
                </svg>
                <h1>Zonorax</h1>
            </div>

            <h2>Crear Cuenta</h2>
            <p class="subtitle">Regístrate para acceder a Zonorax</p>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                        minlength="6">
                    <small>Mínimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="password-confirm">Confirmar Contraseña</label>
                    <input type="password" id="password-confirm" name="password-confirm" required
                        autocomplete="new-password">
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="is-admin" name="is-admin">
                        <span>Registrar como Administrador</span>
                    </label>
                </div>

                <button type="submit" class="btn-login" id="register-btn">Crear Cuenta</button>
            </form>

            <div class="divider">
                <span>o</span>
            </div>

            <a href="/login.html" class="btn-secondary">Ya tengo cuenta - Iniciar Sesión</a>

            <div class="demo-info">
                <p><strong>Nota:</strong></p>
                <p>Después de registrarte, podrás iniciar sesión con tu email y contraseña.</p>
                <p>Si marcas "Administrador", tendrás acceso al panel de administración.</p>
            </div>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>

</html>
